# chrony configuration for USV (LAN client)
# NTP server (GS): 192.168.68.50
#
# 使用方法:
#   sudo cp chrony_usv.conf /etc/chrony/chrony.conf
#   sudo systemctl restart chrony
#   chronyc sources -v
#   chronyc tracking
#   (偏差很大时可一次性矫正: sudo chronyc -a makestep)

# --- Upstream (Windows Host GS) ---
server 192.168.68.50 iburst prefer

# 兼容 Windows NTP 服务的高离散度
maxdistance 16.0

# --- Local settings ---
driftfile /var/lib/chrony/chrony.drift
makestep 1.0 3
rtcsync
logdir /var/log/chrony

# Security: do NOT serve time to others from USV
# (no 'allow' lines here)
