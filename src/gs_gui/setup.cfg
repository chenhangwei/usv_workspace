[develop]
script_dir=$base/lib/gs_gui
[install]
install_scripts=$base/lib/gs_gui

# pytest 配置
[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    copyright: 版权头检查测试
    flake8: 代码风格检查测试 
    pep257: 文档字符串检查测试
    linter: 代码质量检查测试
    unit: 单元测试
    integration: 集成测试

# flake8配置 - 放宽一些规则使其更实用
[flake8]
max-line-length = 120
ignore = 
    # 允许的错误类型
    E203,  # 冒号前的空白
    W503,  # 二元运算符之前换行
    D100,  # 缺少模块文档字符串
    D101,  # 缺少类文档字符串
    D102,  # 缺少方法文档字符串
    D103,  # 缺少函数文档字符串
    D104,  # 缺少包文档字符串
    D105,  # 缺少魔法方法文档字符串
    F401,  # 导入但未使用
    Q000,  # 双引号问题
exclude =
    .git,
    __pycache__,
    build,
    install,
    .vscode,
    *.ui
per-file-ignores =
    # 对特定文件类型放宽要求
    __init__.py:F401
    setup.py:E402
    ui.py:E501,Q000
